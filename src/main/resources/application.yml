spring:
  application:
    name: architecture
  h2:
    console:
      enabled: true
      path: /hhplus-w2
  datasource:
    url: jdbc:h2:~/hhplus-w2
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

logging:
  level:
    org.hibernate.SQL: debug

